<style>
    .sidebar {
        width: 15vw;
        background-color: #105DAF;
        background-image: url("{{ url_for('static', filename='img/logo.png') }}");
        background-size: calc(100% - 20px) auto;
        background-repeat: no-repeat;
        background-position: center calc(100% - 10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        color: white;
        padding-top: 20px;
    }

    .sidebar a {
        width: 85%;
        text-align: center;
        background-color: #156fcf;
        padding: 15px 0;
        text-decoration: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .sidebar a:hover {
        background-color: #1e7edf;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .sidebar a.active {
        background-color: #0F4275;
        border-left: 4px solid #FF9800;
        font-weight: bold;
    }

    .sidebar a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .sidebar a:hover::before {
        left: 100%;
    }
</style>

<div class="sidebar">
    <h2>LPAF</h2>
    <a href="{{ url_for('main.lpaf_inventory') }}" class="{% if request.endpoint == 'main.lpaf_inventory' %}active{% endif %}">Inventory</a>
    <a href="{{ url_for('main.lpaf_employees') }}" class="{% if request.endpoint == 'main.lpaf_employees' %}active{% endif %}">Employees</a>
    <a href="{{ url_for('main.lpaf_finance') }}" class="{% if request.endpoint == 'main.lpaf_finance' %}active{% endif %}">Finance</a>
    <a href="{{ url_for('main.lpaf_study') }}" class="{% if request.endpoint == 'main.lpaf_study' %}active{% endif %}">Study</a>
</div>
