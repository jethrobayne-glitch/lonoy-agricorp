<style>
    .sidebar {
        width: 15vw;
        /* Yellow/amber theme */
        background-color: #FBC02D; /* amber-600 */
        background-image: url("{{ url_for('static', filename='img/logo.png') }}");
        background-size: calc(100% - 20px) auto;
        background-repeat: no-repeat;
        background-position: center calc(100% - 10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        color: #fff; /* dark text for contrast */
        padding-top: 20px;
    }

    .sidebar a {
        width: 85%;
        text-align: center;
        /* lighter yellow for buttons */
        background-color: #FFD54F; /* amber-200 */
        padding: 15px 0;
        text-decoration: none;
        color: #fff; /* dark text for readability */
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .sidebar a:hover {
        background-color: #FFCA28; /* amber-400 */
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    }

    .sidebar a.active {
        background-color: #F9A825; /* amber-700 */
        border-left: 4px solid #FF6F00; /* orange accent */
        font-weight: bold;
    }

    .sidebar a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .sidebar a:hover::before {
        left: 100%;
    }
</style>

<div class="sidebar">
    <h2>ADMIN</h2>
    <a href="{{ url_for('main.admin_logs') }}" class="{% if request.endpoint == 'main.admin_logs' %}active{% endif %}">Logs</a>
    <a href="{{ url_for('main.admin_users') }}" class="{% if request.endpoint == 'main.admin_users' %}active{% endif %}">Users</a>
</div>
