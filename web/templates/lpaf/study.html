<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPAF - Study</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        line-height: 1.5;
    }

    .main {
        width: 100vw;
        display: flex;
        height: 92vh;
    }

    .content {
        width: 85vw;
        padding: 20px;
        overflow-y: auto;
    }

    .toolbar {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .breadcrumb {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #666;
        font-size: 0.9rem;
    }

    .breadcrumb-item {
        cursor: pointer;
        color: #105DAF;
    }

    .breadcrumb-item:hover {
        text-decoration: underline;
    }

    .breadcrumb-separator {
        color: #999;
    }

    .folders-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .folder-card, .video-card {
        background-color: white;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: relative;
    }

    .folder-card:hover {
        border-color: #105DAF;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .video-card:hover {
        border-color: #ff4444;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .folder-icon {
        font-size: 3rem;
        color: #105DAF;
        margin-bottom: 10px;
    }

    .folder-name, .video-name {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
    }

    .folder-info, .video-info {
        font-size: 0.8rem;
        color: #666;
    }

    .create-folder-card {
        background-color: #f8f9fa;
        border: 2px dashed #105DAF;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 120px;
    }

    .create-folder-card:hover {
        background-color: #e9ecef;
        border-color: #0F4275;
    }

    .create-folder-icon {
        font-size: 2.5rem;
        color: #105DAF;
        margin-bottom: 10px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal-header {
        margin-bottom: 20px;
    }

    .modal-header h3 {
        color: #0F4275;
        margin-bottom: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #333;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        font-family: inherit;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 80px;
    }

    .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
    }

    .btn-primary {
        background-color: #105DAF;
        color: white;
    }

    .btn-success {
        background-color: #4CAF50;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .folder-actions, .video-actions {
        position: absolute;
        top: 10px;
        right: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 3;
    }

    .folder-card:hover .folder-actions,
    .video-card:hover .video-actions {
        opacity: 1;
    }

    .folder-action-btn {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 5px;
        border-radius: 3px;
        margin-left: 2px;
    }

    .folder-action-btn:hover {
        background-color: #f0f0f0;
        color: #333;
    }

    .video-preview {
        position: relative;
        background: linear-gradient(135deg, #4090FF, #2E7FD4);
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        margin-bottom: 10px;
        overflow: hidden;
    }

    .video-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5rem;
        color: white;
        background: rgba(0,0,0,0.6);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 5px;
        transition: all 0.3s ease;
    }

    .video-card:hover .play-button {
        background: rgba(0,0,0,0.9);
        transform: translate(-50%, -50%) scale(1.15);
    }

    .video-player-modal .modal-content {
        max-width: 1000px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        margin: 2% auto;
    }

    .video-player-modal video {
        width: 100%;
        max-height: 60vh;
        background-color: #000;
        border-radius: 5px;
    }

    .video-details {
        margin-top: 20px;
        text-align: left;
        max-height: 150px;
        overflow-y: auto;
    }

    .video-details h3 {
        color: #0F4275;
        margin-bottom: 10px;
        font-size: 1.3rem;
    }

    .video-details p {
        color: #666;
        margin-bottom: 10px;
        line-height: 1.6;
    }

    .upload-progress {
        margin-top: 10px;
    }

    .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background-color: #4CAF50;
        width: 0%;
        transition: width 0.3s ease;
    }

    .progress-text {
        text-align: center;
        margin-top: 5px;
        color: #666;
        font-size: 0.9rem;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
    }

    .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.5;
    }

    .empty-state-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #666;
        margin-bottom: 10px;
    }

    .empty-state-message {
        font-size: 1rem;
        color: #999;
    }
</style>
<body>

    {% include 'partials/navbar.html' %}

    <div class="main">

        {% include 'partials/lpaf_sidebar.html' %}

        <div class="content">
            <div class="toolbar">
                <div>
                    <div class="breadcrumb" id="breadcrumb">
                        <span class="breadcrumb-item" onclick="navigateToRoot()">üè† Root</span>
                    </div>
                </div>

                <div>
                    {% if user_type == 'admin' %}
                    <button class="btn btn-success" onclick="openCreateFolderModal()">üìÅ Create Folder</button>
                    <button class="btn btn-primary" onclick="openUploadVideoModal()">üé• Upload Video</button>
                    {% endif %}
                </div>
            </div>

            <!-- Items Grid -->
            <div class="folders-grid" id="itemsGrid">
                <!-- Items will be loaded dynamically -->
            </div>
        </div>

        <!-- Create Folder Modal -->
        <div id="createFolderModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="folderModalTitle">Create New Folder</h3>
                    <p>Enter the details for your new study folder</p>
                </div>
                <form id="createFolderForm">
                    <input type="hidden" id="editFolderId">
                    <div class="form-group">
                        <label for="folderName">Folder Name *</label>
                        <input type="text" id="folderName" name="folderName" placeholder="e.g., Aquaculture Basics" required>
                    </div>
                    <div class="form-group">
                        <label for="folderDescription">Description (Optional)</label>
                        <textarea id="folderDescription" name="folderDescription" placeholder="Brief description of the folder"></textarea>
                    </div>
                </form>
                <div class="modal-buttons">
                    <button class="btn btn-secondary" onclick="closeCreateFolderModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveFolder()">Save Folder</button>
                </div>
            </div>
        </div>

        <!-- Upload Video Modal -->
        <div id="uploadVideoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="videoModalTitle">Upload Video</h3>
                    <p>Upload a new study video</p>
                </div>
                <form id="uploadVideoForm">
                    <input type="hidden" id="editVideoId">
                    <div class="form-group">
                        <label for="videoTitle">Video Title *</label>
                        <input type="text" id="videoTitle" name="videoTitle" placeholder="e.g., Introduction to Tilapia Farming" required>
                    </div>
                    <div class="form-group">
                        <label for="videoDescription">Description (Optional)</label>
                        <textarea id="videoDescription" name="videoDescription" placeholder="Brief description of the video"></textarea>
                    </div>
                    <div class="form-group" id="fileInputGroup">
                        <label for="videoFile">Video File *</label>
                        <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
                    </div>
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                </form>
                <div class="modal-buttons">
                    <button class="btn btn-secondary" onclick="closeUploadVideoModal()">Cancel</button>
                    <button class="btn btn-primary" id="uploadVideoBtn" onclick="saveVideo()">Upload Video</button>
                </div>
            </div>
        </div>

        <!-- Video Player Modal -->
        <div id="videoPlayerModal" class="modal video-player-modal">
            <div class="modal-content">
                <video id="videoPlayer" controls preload="metadata">
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-details">
                    <h3 id="playerVideoTitle"></h3>
                    <p id="playerVideoDescription"></p>
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-secondary" onclick="closeVideoPlayer()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentFolderId = null;
        let folderPath = [];
        const userType = "{{ user_type }}";  // Get user type from template

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
        });

        // Navigation
        function navigateToRoot() {
            currentFolderId = null;
            folderPath = [];
            updateBreadcrumb();
            loadItems();
        }

        function navigateToFolder(folderId, folderName) {
            currentFolderId = folderId;
            folderPath.push({ id: folderId, name: folderName });
            updateBreadcrumb();
            loadItems();
        }

        function navigateToFolderByPath(index) {
            if (index === -1) {
                navigateToRoot();
            } else {
                currentFolderId = folderPath[index].id;
                folderPath = folderPath.slice(0, index + 1);
                updateBreadcrumb();
                loadItems();
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span class="breadcrumb-item" onclick="navigateToFolderByPath(-1)">üè† Root</span>';
            
            folderPath.forEach((folder, index) => {
                html += '<span class="breadcrumb-separator">></span>';
                html += `<span class="breadcrumb-item" onclick="navigateToFolderByPath(${index})">${folder.name}</span>`;
            });
            
            breadcrumb.innerHTML = html;
        }

        // Load folders and videos
        async function loadItems() {
            try {
                const foldersResponse = await fetch(`/api/study/folders?parent_id=${currentFolderId || ''}`);
                const foldersData = await foldersResponse.json();
                
                const videosResponse = await fetch(`/api/study/videos?folder_id=${currentFolderId === null ? 'root' : currentFolderId}`);
                const videosData = await videosResponse.json();
                
                const grid = document.getElementById('itemsGrid');
                grid.innerHTML = '';
                
                let itemCount = 0;
                
                if (foldersData.success && foldersData.folders) {
                    foldersData.folders.forEach(folder => {
                        grid.appendChild(createFolderCard(folder));
                        itemCount++;
                    });
                }
                
                if (videosData.success && videosData.videos) {
                    videosData.videos.forEach(video => {
                        grid.appendChild(createVideoCard(video));
                        itemCount++;
                    });
                }
                
                // Show empty state if no items
                if (itemCount === 0) {
                    grid.appendChild(createEmptyState());
                }
            } catch (error) {
                console.error('Error loading items:', error);
                alert('Error loading items: ' + error.message);
            }
        }

        function createFolderCard(folder) {
            const card = document.createElement('div');
            card.className = 'folder-card';
            card.ondblclick = () => navigateToFolder(folder.id, folder.name);
            
            const actionsHtml = userType === 'admin' ? `
                <div class="folder-actions">
                    <button class="folder-action-btn" onclick="editFolder(event, ${folder.id}, '${escapeHtml(folder.name)}', '${escapeHtml(folder.description || '')}')" title="Edit">‚úèÔ∏è</button>
                    <button class="folder-action-btn" onclick="deleteFolder(event, ${folder.id}, '${escapeHtml(folder.name)}')" title="Delete">üóëÔ∏è</button>
                </div>
            ` : '';
            
            card.innerHTML = `
                ${actionsHtml}
                <div class="folder-icon">üìÅ</div>
                <div class="folder-name">${folder.name}</div>
                <div class="folder-info">${folder.video_count} videos ‚Ä¢ ${folder.subfolder_count} folders</div>
            `;
            
            return card;
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.ondblclick = () => playVideo(video);
            
            const fileSize = formatFileSize(video.file_size);
            
            const actionsHtml = userType === 'admin' ? `
                <div class="video-actions">
                    <button class="folder-action-btn" onclick="editVideo(event, ${video.id}, '${escapeHtml(video.title)}', '${escapeHtml(video.description || '')}')" title="Edit">‚úèÔ∏è</button>
                    <button class="folder-action-btn" onclick="deleteVideo(event, ${video.id}, '${escapeHtml(video.title)}')" title="Delete">üóëÔ∏è</button>
                </div>
            ` : '';
            
            // Use thumbnail if available, otherwise show gradient background
            const thumbnailHtml = video.thumbnail_path 
                ? `<img src="${video.thumbnail_path}" alt="${escapeHtml(video.title)}">`
                : '';
            
            card.innerHTML = `
                ${actionsHtml}
                <div class="video-preview">
                    ${thumbnailHtml}
                    <div class="play-button">‚ñ∂</div>
                </div>
                <div class="video-name">${video.title}</div>
                <div class="video-info">${fileSize}</div>
            `;
            
            return card;
        }

        function createEmptyState() {
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.style.gridColumn = '1 / -1';
            
            const locationName = currentFolderId === null ? 'root folder' : 'this folder';
            const message = userType === 'admin' 
                ? 'Create a folder or upload a video to get started.'
                : 'No content available yet. Please check back later.';
            
            emptyState.innerHTML = `
                <div class="empty-state-icon">üìÅ</div>
                <div class="empty-state-title">This ${locationName} is empty</div>
                <div class="empty-state-message">
                    ${message}
                </div>
            `;
            
            return emptyState;
        }

        // Folder CRUD operations
        function openCreateFolderModal() {
            document.getElementById('folderModalTitle').textContent = 'Create New Folder';
            document.getElementById('createFolderForm').reset();
            document.getElementById('editFolderId').value = '';
            document.getElementById('createFolderModal').style.display = 'block';
        }

        function closeCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'none';
        }

        function editFolder(event, folderId, name, description) {
            event.stopPropagation();
            document.getElementById('folderModalTitle').textContent = 'Edit Folder';
            document.getElementById('editFolderId').value = folderId;
            document.getElementById('folderName').value = name;
            document.getElementById('folderDescription').value = description;
            document.getElementById('createFolderModal').style.display = 'block';
        }

        async function saveFolder() {
            const folderId = document.getElementById('editFolderId').value;
            const name = document.getElementById('folderName').value.trim();
            const description = document.getElementById('folderDescription').value.trim();
            
            if (!name) {
                alert('Folder name is required');
                return;
            }
            
            try {
                const url = folderId ? `/api/study/folders/${folderId}` : '/api/study/folders';
                const method = folderId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        parent_folder_id: currentFolderId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    closeCreateFolderModal();
                    loadItems();
                } else {
                    alert(data.message || 'Error saving folder');
                }
            } catch (error) {
                console.error('Error saving folder:', error);
                alert('Error saving folder: ' + error.message);
            }
        }

        async function deleteFolder(event, folderId, name) {
            event.stopPropagation();
            
            if (!confirm(`Are you sure you want to delete the folder "${name}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/study/folders/${folderId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadItems();
                } else {
                    alert(data.message || 'Error deleting folder');
                }
            } catch (error) {
                console.error('Error deleting folder:', error);
                alert('Error deleting folder: ' + error.message);
            }
        }

        // Video CRUD operations
        function openUploadVideoModal() {
            document.getElementById('videoModalTitle').textContent = 'Upload Video';
            document.getElementById('uploadVideoForm').reset();
            document.getElementById('editVideoId').value = '';
            document.getElementById('fileInputGroup').style.display = 'block';
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('uploadVideoModal').style.display = 'block';
        }

        function closeUploadVideoModal() {
            document.getElementById('uploadVideoModal').style.display = 'none';
        }

        function editVideo(event, videoId, title, description) {
            event.stopPropagation();
            document.getElementById('videoModalTitle').textContent = 'Edit Video';
            document.getElementById('editVideoId').value = videoId;
            document.getElementById('videoTitle').value = title;
            document.getElementById('videoDescription').value = description;
            document.getElementById('fileInputGroup').style.display = 'none';
            document.getElementById('uploadVideoModal').style.display = 'block';
        }

        async function saveVideo() {
            const videoId = document.getElementById('editVideoId').value;
            const title = document.getElementById('videoTitle').value.trim();
            const description = document.getElementById('videoDescription').value.trim();
            
            if (!title) {
                alert('Video title is required');
                return;
            }
            
            try {
                if (videoId) {
                    // Update existing video
                    const response = await fetch(`/api/study/videos/${videoId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: title,
                            description: description
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        closeUploadVideoModal();
                        loadItems();
                    } else {
                        alert(data.message || 'Error updating video');
                    }
                } else {
                    // Upload new video
                    const fileInput = document.getElementById('videoFile');
                    
                    if (!fileInput.files || !fileInput.files[0]) {
                        alert('Please select a video file');
                        return;
                    }
                    
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    formData.append('title', title);
                    formData.append('description', description);
                    formData.append('folder_id', currentFolderId || 'null');
                    
                    // Show progress
                    document.getElementById('uploadProgress').style.display = 'block';
                    document.getElementById('uploadVideoBtn').disabled = true;
                    
                    const xhr = new XMLHttpRequest();
                    
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            document.getElementById('progressFill').style.width = percentComplete + '%';
                            document.getElementById('progressText').textContent = Math.round(percentComplete) + '%';
                        }
                    });
                    
                    xhr.addEventListener('load', () => {
                        const data = JSON.parse(xhr.responseText);
                        
                        if (data.success) {
                            closeUploadVideoModal();
                            loadItems();
                        } else {
                            alert(data.message || 'Error uploading video');
                        }
                        
                        document.getElementById('uploadVideoBtn').disabled = false;
                        document.getElementById('uploadProgress').style.display = 'none';
                    });
                    
                    xhr.addEventListener('error', () => {
                        alert('Error uploading video');
                        document.getElementById('uploadVideoBtn').disabled = false;
                        document.getElementById('uploadProgress').style.display = 'none';
                    });
                    
                    xhr.open('POST', '/api/study/videos');
                    xhr.send(formData);
                }
            } catch (error) {
                console.error('Error saving video:', error);
                alert('Error saving video: ' + error.message);
                document.getElementById('uploadVideoBtn').disabled = false;
            }
        }

        async function deleteVideo(event, videoId, title) {
            event.stopPropagation();
            
            if (!confirm(`Are you sure you want to delete the video "${title}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/study/videos/${videoId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadItems();
                } else {
                    alert(data.message || 'Error deleting video');
                }
            } catch (error) {
                console.error('Error deleting video:', error);
                alert('Error deleting video: ' + error.message);
            }
        }

        function playVideo(video) {
            const modal = document.getElementById('videoPlayerModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            
            // Set the source and proper MIME type
            videoSource.src = `/uploads/study_videos/${video.filename}`;
            
            // Use the stored mime_type, or detect from filename extension if not available
            if (video.mime_type) {
                videoSource.type = video.mime_type;
            } else {
                // Fallback: detect MIME type from file extension
                const extension = video.filename.split('.').pop().toLowerCase();
                const mimeTypes = {
                    'mp4': 'video/mp4',
                    'webm': 'video/webm',
                    'ogg': 'video/ogg',
                    'avi': 'video/x-msvideo',
                    'mov': 'video/quicktime',
                    'wmv': 'video/x-ms-wmv',
                    'flv': 'video/x-flv',
                    'mkv': 'video/x-matroska',
                    'mpeg': 'video/mpeg',
                    'mpg': 'video/mpeg',
                    '3gp': 'video/3gpp'
                };
                videoSource.type = mimeTypes[extension] || 'video/mp4';
            }
            
            videoPlayer.load();
            
            document.getElementById('playerVideoTitle').textContent = video.title;
            document.getElementById('playerVideoDescription').textContent = video.description || 'No description available';
            
            modal.style.display = 'block';
            videoPlayer.play();
        }

        function closeVideoPlayer() {
            const modal = document.getElementById('videoPlayerModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            modal.style.display = 'none';
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const folderModal = document.getElementById('createFolderModal');
            const videoModal = document.getElementById('uploadVideoModal');
            const playerModal = document.getElementById('videoPlayerModal');
            
            if (event.target === folderModal) {
                closeCreateFolderModal();
            }
            if (event.target === videoModal) {
                closeUploadVideoModal();
            }
            if (event.target === playerModal) {
                closeVideoPlayer();
            }
        }
    </script>
</body>
</html>
